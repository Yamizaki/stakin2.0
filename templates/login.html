<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <style>
        /* Fondo con efecto futurista */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0A0F1F, #1B2735);
            color: #dae1e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario con efecto glassmorphism */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 350px;
            box-shadow: 0px 0px 20px rgba(0, 255, 140, 0.5);
            text-align: center;
        }

        h2 {
            color: #00ff8c;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        /* Inputs con borde neon */
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(0, 255, 140, 0.5);
            background: transparent;
            color: #00ff8c;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        input:focus {
            border-color: #00ff8c;
            box-shadow: 0px 0px 10px #00ff8c;
        }

        /* Bot칩n con efecto neon */
        .btn-login {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #00ff8c, #00c4ff);
            color: #0A0F1F;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 255, 140, 0.5);
        }

        .btn-login:hover {
            box-shadow: 0px 0px 20px rgba(0, 255, 140, 0.9);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Usuario:</label>
            <input type="text" name="username" id="id_username" required>
            
            <label for="id_password">Contrase침a:</label>
            <input type="password" name="password" id="id_password" required>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>
    </div>
</body>
</html>
